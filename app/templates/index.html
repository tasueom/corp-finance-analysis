{% extends "layout.html" %}

{% block title %}
    기업 재무상태표 분석 시스템
{% endblock %}

{% block content %}
<div class="readme-container">
    <div class="readme-header">
        <i class="fas fa-book"></i>
        <h2>프로젝트 소개</h2>
    </div>
    <div id="readme-content" class="readme-content">
        <!-- 마크다운 내용이 여기에 렌더링됩니다 -->
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="{{ url_for('static', filename='js/readme.js') }}"></script>
<script>
    // README 마크다운 내용
    const readmeMarkdown = {{ readme_content|tojson }};
    
    // README 렌더링 실행
    renderReadme(readmeMarkdown);
</script>
{% endblock %}
